<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dynamic buttons</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 id="mainTitle">Dynamic Buttons</h1>
    <button onclick="fillColor(34, 161, 34, 'notrandom')" id="green">
      Green
    </button>
    <button onclick="fillColor(249, 0, 0, 'notrandom')" id="red">Red</button>
    <button onclick="fillColor(0, 152, 247, 'notrandom')" id="blue">
      Blue
    </button>
    <button onclick="fillColor(0,0,0, 'random')" id="random">Random</button>
    <button onclick="reset()" id="reset">Reset</button>
    <script src="script.js"></script>
  </body>
</html>
